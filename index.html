<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Quiz</title>
</head>
<body>
    <div class="mainBox">
        <div class="expression1 exp">3</div>
        <div class="operator1 op">/</div>
        <div class="expression2 exp">5</div>
        <div class="operator2 op">-</div>
        <div class="expression3 exp">5</div>
        <div class="operator3 op">*</div>
        <div class="expression4 exp">4</div>
        <div class="operator4 op">/</div>
        <div class="expression5 exp">2</div>
        <div class="equals exp">=</div>
        <form action="./SQL" method="get" class="form">
            <input type="number" class="answer no-spinner">
            <button type="submit" class="btn">Done</button>
        </form>
    </div>
    <script src="app.js"></script>
</body>
</html>
